<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .footer-section {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
      background-color: #eaecee;
      text-align: center;
    }
    .product-card {
      width: 10rem;
    }
    .product-card .card-title {
      font-size: 0.9rem; /* Ukuran font lebih kecil untuk judul */
    }
    .product-card .price {
      font-size: 0.8rem; /* Ukuran font lebih kecil untuk harga */
    }
    .product-card .btn {
      font-size: 0.8rem; /* Ukuran font lebih kecil untuk tombol */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Logo.png" alt="Logo" width="50" height="50">
        <img src="Text.png" alt="Text" width="80" height="80">
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto" role="search" style="max-width: 400px; width: 100%;" onsubmit="return searchProduct(event)">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
          <button class="btn btn-outline-secondary ms-2" type="button" onclick="resetSearch()">Reset</button>
        </form>
        <div class="navbar-nav ms-auto gap-3">
          <a href="index.html" class="nav-link text-black">Home</a>
          <a href="produk.html" class="nav-link text-black">Product</a>
          <a href="About.html" class="nav-link text-black">About</a>
          <a href="#" class="nav-link text-black">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container1">
    <div class="container mt-1">
      <div class="">
        <h2 class="text-center">CATEGORY</h2>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" id="percetakanButton" href="#">Percetakan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="konveksiButton" href="#">Konveksi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="entertaimentButton" href="#">Entertaiment</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-start flex-wrap gap-4" id="section1">
        <!-- Produk akan ditampilkan di sini -->
      </div>
    </div>
  </section>

  <section class="footer-section mt-5">
    <p>&copy; 2025 Percetakan Kami - Semua hak cipta dilindungi undang-undang.</p>
  </section>

  <script>
    const products = {
      percetakan: [
        { name: 'ID CARD', originalPrice: 20000, discountedPrice: 18000, discountPercent: 20, image: 'idCard.png', link: 'IdCard.html' },
        { name: 'KARTU NAMA', originalPrice: 35000, discountedPrice: 31500, discountPercent: 10, image: 'KartuNama.png', link: 'KartuNama.html' },
        { name: 'SPANDUK & MMT', originalPrice: 25000, discountedPrice: 22500, discountPercent: 10, image: 'benner.png', link: 'Spanduk.html' },
        { name: 'STIKER', originalPrice: 15000, discountedPrice: 12000, discountPercent: 20, image: 'stiker.png', link: 'Stiker.html' },
        { name: 'BROSUR', originalPrice: 250000, discountedPrice: 240000, discountPercent: 4, image: 'brosur.png', link: 'Brosur.html' },
      ],
      konveksi: [
        // Tambahkan produk konveksi di sini
        { name: 'Kaos Couple', originalPrice: 180000, discountedPrice: 153000, discountPercent: 15, image: 'kaos-couple.png', link: 'KaosCouple.html' },
        { name: 'Kaos Keluarga', originalPrice: 85000, discountedPrice: 76500, discountPercent: 10, image: 'kaos-keluarga.png', link: 'KaosKeluarga.html' },
        { name: 'Kaos', originalPrice: 80000, discountedPrice: 72000, discountPercent: 10, image: 'kaos.png', link: 'KaosCustom.html' },
      ],
      entertaiment: [
        // Tambahkan produk entertaiment di sini
        
      ]
    };
  
    function displayProductsInSection(sectionId, productCategory) {
      const section = document.getElementById(sectionId);
      section.innerHTML = '';
  
      productCategory.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col');
        productCard.innerHTML = `
          <div class="card product-card shadow-sm mt-4">
            <img src="${product.image}" class="product-image card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title product-name">${product.name}</h5>
              <p class="price">
                <span style="text-decoration: line-through; color: grey;">Rp${product.originalPrice.toLocaleString()}</span>
                <span style="color: orange;">Rp${product.discountedPrice.toLocaleString()}</span>
                <span style="color: red;">-${product.discountPercent}%</span>
              </p>
              <a href="${product.link}" class="btn btn-primary w-100">Beli Sekarang</a>
            </div>
          </div>
        `;
        section.appendChild(productCard);
      });
    }
  
    function searchProduct(event) {
      event.preventDefault();
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      if (!searchInput) {
        alert("Masukkan kata kunci untuk pencarian.");
        return;
      }
      const filteredProducts = products.percetakan.concat(products.konveksi, products.entertaiment).filter(product =>
        product.name.toLowerCase().includes(searchInput)
      );
      displayProductsInSection('section1', filteredProducts);
    }
  
    function resetSearch() {
      document.getElementById('searchInput').value = '';
      displayProductsInSection('section1', products.percetakan);
    }
  
    document.getElementById('percetakanButton').addEventListener('click', () => {
      displayProductsInSection('section1', products.percetakan);
    });
  
    document.getElementById('konveksiButton').addEventListener('click', () => {
      displayProductsInSection('section1', products.konveksi);
    });
  
    document.getElementById('entertaimentButton').addEventListener('click', () => {
      displayProductsInSection('section1', products.entertaiment);
    });
  
    // Menampilkan produk percetakan sebagai default
    displayProductsInSection('section1', products.percetakan);
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
